<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redireccionando...</title>
  <style>
    body {
      background-color: lightblue;
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    .lds-ring {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 64px;
      height: 64px;
      margin: 8px;
      border: 8px solid #fff;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #fff transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
    .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
    .lds-ring div:nth-child(3) { animation-delay: -0.15s; }
    @keyframes lds-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  <div class="message">Redireccionando, por favor espera...</div>

  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbyEFYRTYjcT471un-Lt4snqfgTAt3fWNDzEGKURB_wcmRkcPw2cJtz5Ib5dWUPquKHcrw/exec"; // <-- Pega aquí tu URL real de Apps Script

    const params = new URLSearchParams(window.location.search);
    const k = params.get("k");

    if (k) {
      fetch(`${AS_URL_BASE}?k=${encodeURIComponent(k)}`)
        .then(response => response.text())
        .then(url => {
          if (url && url.startsWith("http")) {
            window.location.replace(url);
          } else {
            document.querySelector(".message").innerText = "No se encontró la URL de redirección.";
          }
        })
        .catch(error => {
          console.error(error);
          document.querySelector(".message").innerText = "Ocurrió un error. Inténtalo más tarde.";
        });
    } else {
      document.querySelector(".message").innerText = "Parámetro 'k' faltante o incorrecto.";
    }
  </script>
</body>
</html>
